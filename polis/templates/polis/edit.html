{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polis/css/bootstrap.css' %}" />

<script src="{% static 'polis/js/bootstrap.min.js' %}"></script>
<script src="{% static 'polis/js/jquery-3.1.1.min.js' %}"></script>



{% if user %}
<div class="row" style="margin-top: 25px;">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-info">
          <div class="panel-heading">редактировать товар</div>
          <div class="panel-body">
              <form action="{% url 'polis:updateShows' shows.id %}" method="post">
                  {% csrf_token %}
                  <label>Телепередача</label>
                  <input type="text" class="form-control" name="name" placeholder="Название" value="{{ shows.name }}" required><br>
                  <label>Описание</label>
                  <input type="text" class="form-control" name="description" placeholder="Описание" value="{{ shows.description }}" required><br>
                  <label>Длительность</label>
                  <input type="number" class="form-control" name="duration" placeholder="Длительность" value="{{ shows.duration }}" required><br>
                  <label>Дата показа</label>
                  <input type="text" name="date" class="form-control" pattern=
                          "(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}"
                         placeholder="DD.MM.YYYY" value="{{ shows.date }}" required><br>

                  {% if shows.isArrive == "True" %}
                        <input type="radio" name="hasAd" value="True" checked>С рекламой<br>
                        <input type="radio" name="hasAd" value="False">Без рекламы<br><br>
                  {% else %}
                        <input type="radio" name="hasAd" value="True">С рекламой<br>
                        <input type="radio" name="hasAd" value="False" checked>Без рекламы<br><br>
                  {% endif %}

                  <input class="btn btn-default btn btn-success" type="submit" value="добавить">
              </form>
          </div>
        </div>
    </div>
</div>
{% endif %}
